<div class="contenido">

    <span><button mat-button routerLink="/inicio"><b>Ƨᴛᴏᴍ</b></button></span>

    <button id="menuInicio" mat-button routerLink="/inicio">ɪɴɪᴄɪᴏ</button>
  
    <!-- Menu desplegable -> PRODUCTOS -->
    <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">ᴘʀᴏᴅᴜᴄᴛᴏꜱ</button>
    <mat-menu #producto="matMenu">
      <button mat-menu-item routerLink="/producto">ᴘʀᴏᴅᴜᴄᴛᴏꜱ</button>
      <button mat-menu-item routerLink="/juegos">ᴊᴜᴇɢᴏꜱ</button>

    <span class="example-spacer"></span>
    <!-- Menú desplegable para manejar todo el acceso de los usuarios en la página -->
    <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
      <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/registro">ʀᴇɢɪꜱᴛʀᴀʀꜱᴇ</button>

      <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">ᴄᴇʀʀᴀʀ ꜱᴇꜱɪᴏɴ</button>
    </mat-menu>
  
    <!-- Carrito -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
