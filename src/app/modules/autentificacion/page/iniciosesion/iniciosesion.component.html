<div class="container">
    <div class="row">
        <h1>ɪɴɪᴄɪᴀ ꜱᴇꜱɪᴏɴ</h1>

        <i id="person" class="material-icons" style="font-size: 200px;">person</i>

        <mat-form-field appearance="fill">
            <mat-label>ɪɴɢʀᴇꜱᴇ ꜱᴜ ᴇᴍᴀɪʟ:</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: alejoferrada2022@gmail.com" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>ɪɴɢʀᴇꜱᴇ ꜱᴜ ᴄᴏɴᴛʀᴀꜱᴇñᴀ:</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">ᴍɪɴɪᴍᴏ:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <button class="boton" mat-raised-button color="primary" (click)="iniciarSesion()">ɪɴɪᴄɪᴀʀ ꜱᴇꜱɪᴏɴ</button>
    </div>
</div>
