<div *ngFor="let i of info">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{i.imagen}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title"><b>{{i.nombre}}</b>
            <p class="card-text"><small class="text-body-secondary">{{i.lanzamiento}}</small></p></h4>
            <p class="card-text"><small class="text-body-secondary">Genero: {{i.genero}}</small></p>
          <p class="card-text">{{i.descripcion}}</p>
          <br>
          <p class="card-text"><small class="text-body-secondary">Desarrollador: {{i.desarrollador}}</small></p>
          <p class="card-text"><small class="text-body-secondary">Editor: {{i.editor}}</small></p>
          <p class="card-text">${{i.precio}} USD <a href="#" class="btn btn-primary">AÃ±adir al carrito</a></p>
  
        </div>
      </div>
    </div>
</div>
